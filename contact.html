<main id="main">
    <section class="section contact" aria-label="Contact form">
        <div class="container reveal">
            <h1 class="section__title">Get in Touch</h1>
            <p class="section__desc">Feel free to reach out for collaborations, questions, or just to say hello.</p>
        <form class="contact-form" action="#" method="post" novalidate>
        <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> Name</label>
            <input id="name" name="name" type="text" required placeholder="Your name" />
        </div>
        <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com" />
        </div>
        <div class="form-group">
            <label for="message"><i class="fas fa-comment"></i> Message</label>
            <textarea id="message" name="message" rows="5" required placeholder="Write your message..."></textarea>
        </div>
        <button type="submit" class="btn btn--primary"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>

        <div class="contact-socials">
            <h2 class="section__subtitle"></h2>
            <ul class="socials" role="list">
            <li><a href="mailto:you@example.com" class="social-link"></a></li>
            <li><a href="https://github.com/your-username" target="_blank" rel="noopener noreferrer" class="social-link"></a></li>
            <li><a href="https://linkedin.com/in/your-username" target="_blank" rel="noopener noreferrer" class="social-link"></a></li>
            </ul>
        </div>
    </div>
    </section>
</main>
